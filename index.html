<!DOCTYPE html>  
<html>  
<head>  
    <title>Subscribe to Our Newsletter</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body>  
  
<div class="py-20 bg-gray-200">  
    <div class="container mx-auto px-4">  
        <div class="flex flex-wrap justify-center">  
            <div class="w-full lg:w-2/3">  
                <div class="bg-white py-8 px-4 shadow-md rounded-lg text-center">  
                    <h2 class="font-semibold text-2xl text-gray-800 mb-8">SUBSCRIBE TO OUR NEWSLETTER</h2>  
                    <form class="flex justify-center">  
                        <input type="email" class="form-input w-full md:w-auto md:flex-1 px-4 py-2 border-2 border-gray-300 focus:border-blue-500 rounded-l-md" placeholder="Enter your email">  
                        <button class="px-8 py-2 bg-blue-600 text-white font-semibold rounded-r-md hover:bg-blue-700 transition-colors" type="submit">Subscribe Now</button>  
                    </form>  
                </div>  
            </div>  
        </div>  
    </div>  
</div>  
  
</body>  
</html>
